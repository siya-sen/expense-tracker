<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
</head>
<body>

<h2>Edit Expense</h2>

<form method="POST">
    {% csrf_token %}

    <label>Amount:</label><br>
    <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required><br><br>

    <label>Category:</label><br>
    <select name="category" required>
        {% for category in categories %}
            <option value="{{ category.id }}" {% if expense.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Date:</label><br>
    <input type="date" name="date" value="{{ expense.date }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description">{{ expense.description }}</textarea><br><br>

    <button type="submit">Update Expense</button>
</form>

<br>
<a href="{% url 'dashboard' %}">â¬… Back to Dashboard</a>

</body>
</html>
